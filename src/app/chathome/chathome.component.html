<div class="container">
    <div class="from-group">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type='text' id="name" class="form-control" required [(ngModel)]="username" name="name" />
            <div [hidden]="tip_disable" class="alert alert-danger">
                Name is required
            </div>
        </div>
    </div>
    <div class="from-group">
        <button type="submit" class="btn btn-default" (click)="setUserName()">登入</button>
    </div>
</div>
